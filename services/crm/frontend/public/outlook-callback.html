<!-- outlook-callback.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Outlook OAuth Callback</title>
</head>
<body>
<script>
  (async function () {
    console.log("üü° Outlook Callback page loaded");

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const rawState = params.get("state");

    if (!code) {
      window.opener?.postMessage({ status: "outlook_failed" }, "*");
      window.close();
      return;
    }

    let inboxName = null;
    let inboxId = null;

    try {
      const decodedState = decodeURIComponent(rawState);
      const stateObj = JSON.parse(decodedState);
      inboxName = stateObj.inboxName;
      inboxId = stateObj.inboxId;
      console.log("‚úÖ Decoded state:", stateObj);
    } catch (err) {
      console.error("‚ùå Failed to parse state:", err);
    }

    try {
      const response = await fetch("http://127.0.0.1:8000/api/inbox/auth/outlook/callback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, inboxName, inboxId }),
      });

      const result = await response.json();

      if (response.ok) {
        console.log("‚úÖ Token exchange success:", result);
        window.opener?.postMessage({
          status: "outlook_connected",
          email: result.email,
          inboxName,
          inboxId
        }, "*");
      } else {
        console.error("‚ùå Exchange failed:", result);
        window.opener?.postMessage({ status: "outlook_failed" }, "*");
      }
    } catch (err) {
      console.error("‚ùå Network error:", err);
      window.opener?.postMessage({ status: "outlook_failed" }, "*");
    }

    window.close();
  })();
</script>
</body>
</html>
